<div class="row" ng-controller="MemberFeedbackItemViewModel as mfivm" ng-init="mfivm.onViewShown()">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
            <div class="widget-header {{mfivm.widgetBgColor}}">
                <span class="widget-caption">{{mfivm.feedback.type.feedbackTypeDescr}}</span>
                <div class="widget-buttons">
                    <a href="#" ng-click="mfivm.refresh" data-toggle="refresh">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div><!--Widget Buttons-->
            </div><!--Widget Header-->
            <div class="widget-body">                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-title">Account #:</div>
                        <p>{{mfivm.feedback.accountNumber}}</p>
                        <div class="form-title">Member Name:</div>
                        <p>{{mfivm.feedback.memberName}}</p>
                        <div class="form-title">Assigned To:</div>
                        <ui-select ng-model="mfivm.selectedUser" theme="selectize" ng-disabled="mfivm.disabled" style="width: 300px">
                            <ui-select-match placeholder="Select a user...">{{$select.selected.userName}}</ui-select-match>
                            <ui-select-choices repeat="user in mfivm.users | filter: $select.search">
                                <span ng-bind-html="user.userName | highlight: $select.search"></span>
                                <small ng-bind-html="user.emailAddress | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>
                        <div class="form-title">Comment:</div>
                        <p>{{mfivm.feedback.comment}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div role="form">
                            <div class="form-group">
                                <div class="form-title">Resolution:</div>
                                <textarea ng-model="mfivm.feedback.resolution"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success" ng-click="mfivm.save()">Save</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {{mfivm.feedback | json}}
</div>
