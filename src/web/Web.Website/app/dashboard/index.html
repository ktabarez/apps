<div class="row" ng-controller="MemberFeedbackWidgetViewModel as mfvm" ng-init="mfvm.onViewShown()">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
            <div class="widget-header bg-danger">
                <span class="widget-caption">{{mfvm.widgetName}}</span>
                <div class="widget-buttons">
                    <a href="#" ng-click="mfvm.refresh" data-toggle="refresh">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div><!--Widget Buttons-->
            </div><!--Widget Header-->
            <div class="widget-body" style="overflow-y: hidden;overflow-x: auto;">
                <div class="row">
                    <div class="col-lg-12">
                        <table datatable="" dt-options="mfvm.dtOptions"  dt-columns="mfvm.dtColumns" dt class="table table-bordered table-hover table-striped"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
