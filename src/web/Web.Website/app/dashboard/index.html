<div class="row" ng-controller="MemberFeedbackWidgetViewModel as mfvm" ng-init="mfvm.onViewShown()">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget radius-bordered">
            <div class="widget-header bg-danger">
                <span class="widget-caption">{{mfvm.widgetName}}</span>
                <div class="widget-buttons">
                    <a href="#" ng-click="mfvm.refresh" data-toggle="refresh">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div><!--Widget Buttons-->
            </div><!--Widget Header-->
            <div class="widget-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table datatable="ng" dt-options="mfvm.dtOptions" dt-columns-defs="mfvm.dtColumnDefs" class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr role="row">
                                    <th class="ui-state-default">Feedback Code</th>
                                    <th class="ui-state-default">Type</th>
                                    <th class="ui-state-default">Acc #</th>
                                    <th class="ui-state-default">Status</th>

                                    <!--
                                    <th class="ui-state-default">Category</th>
                                    <th class="ui-state-default">Area</th>
                                    <th class="ui-state-default">Source</th>
                                    <th class="ui-state-default">MemberName</th>
                                    <th class="ui-state-default">Comment</th>
                                    <th class="ui-state-default">Resolution</th>
                                    <th class="ui-state-default">Created By</th>
                                    <th class="ui-state-default">Date Created</th>
                                    <th class="ui-state-default">Branch</th>
                                    <th class="ui-state-default">AssignedTo</th>
                                    <th class="ui-state-default">AssignedToCopy</th>
                                    <th class="ui-state-default">AssignedDate</th>-->
                                </tr>
                            </thead>
                            <tr ng-repeat="feedback in mfvm.feedbacks">
                                <td><a ng-href="{{feedback.htmlUrl}}">{{feedback.memberFeedbackCode}}</a></td>
                                <td>{{feedback.type.feedbackTypeDescr}}</td>
                                <td>{{feedback.accountNumber}}</td>
                                <td>{{feedback.status.statusDescr}}</td>
                                <!--
                                <td>{{feedback.category.categoryDescr}}</td>
                                <td>{{feedback.source.sourceDescr}}</td>
                                <td>{{feedback.memberName}}</td>
                                <td>{{feedback.comment}}</td>
                                <td>{{feedback.resolution}}</td>
                                <td>{{feedback.created_by}}</td>
                                <td>{{feedback.created_dt}}</td>
                                <td>{{feedback.modified_by}}</td>
                                <td>{{feedback.modified_dt}}</td>
                                <td>{{feedback.branch}}</td>
                                <td>{{feedback.assignedTo.userName}}</td>
                                <td>{{feedback.assignedToCopy}}</td>
                                <td>{{feedback.AssignedDate}}</td>-->
                            </tr>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
